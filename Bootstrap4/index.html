<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid background1">
        <div class="row">
            <div class="title">
                <span>facebook</span>
            </div>
            <div class="grid">
                    <div class="">
                        <label for="email">Email or Phone:</label>
                        <input type="email" class="form-control" id="email">
                        <label><input type="checkbox">Keep me logged in</label>
                    </div>
                    <div class="">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                        <label>forgot password?</label>
                    </div>
                    <div class="div-3">
                        <button id="btn-1" type="submit" class="btn btn-default">Log In</button>
                    </div>
            </div>
        </div>
    </div>
    <div class="container-fluid background2">
        <div class="row">
            <div class="container col-lg-6 col-md-6 div1 hidden-xs hidden-sm">
                <span>Facebook helps you to connect with people<br> you like.</span>
                <br>
                <img id="img" src="images/fb_map.png" width=500px height=200px>
            </div>
            <div class="container col-lg-6 col-md-6 div2">
                <p class="span1">Sign Up</p>
                <p class="span2">its always easy</p>
                <form>
                    <div class="row div3">
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="email" class="form-control" id="email" placeholder="firstname">
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="email" class="form-control" id="email" placeholder="lastname">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="email">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="password">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="confirm password">
                        </div>
                        <p>Birthday:</p>

                        <div class="form-group inline">
                                <select>
                                    <option>Month</option>
                                </select>
                        </div>
                        <div class="form-group inline">
                                <select>
                                    <option>Date</option>
                                </select>
                        </div>
                        <div class="form-group inline">
                                <select>
                                    <option>Year</option>
                                </select>
                        </div>
                        <div>
                                <div class="form-group inline">
                                        <input type="radio">Female
                                    </div>
                                    <div class="form-group inline">
                                        <input type="radio">Male
                                    </div>
                        </div>
                        <p>By clicking sign up,you agree to our terms and that you have read our Data Use Policy,including our cookie Use</p>
                        <div>
                            <button id="btn-2" type="submit">Sign Up</button>    
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
